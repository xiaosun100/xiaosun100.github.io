<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>天气信息查询</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="form-group form-inline">
    <label>
      <input type="text" id="txt" class="form-control" placeholder="请输入需要查询的城市">
      <a href="javascript:void(0)" class="btn btn-primary" id="btn">查询</a>
    </label>
  </div>
  <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>序号</th>
      <th>日期</th>
      <th>星期</th>
      <th>风向</th>
      <th>风力</th>
      <th>最高气温</th>
      <th>最低气温</th>
      <th>天气</th>
    </tr>
  </thead>
    <tbody id="listBody">

    </tbody>
  </table>
</div>
<script id="tbody" type="text/html">
{{each list}}
<tr>
  <td>{{$index+1}}</td>
  <td>{{$value.date}}</td>
  <td>{{$value.week}}</td>
  <td>{{$value.fengxiang}}</td>
  <td>{{$value.fengli}}</td>
  <td>{{$value.hightemp}}</td>
  <td>{{$value.lowtemp}}</td>
  <td>{{$value.type}}</td>
</tr>
{{/each}}
</script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
